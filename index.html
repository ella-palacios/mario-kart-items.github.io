<!DOCTYPE hmtl>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Selector for Mario Kart 8 Deluxe </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Item Selector</h1>
        <button id="selectButton">Randomize Items!</button>
        <h2>Selected Items:</h2>
        <div id="result"></div>
    </div>
    <script src = "js/norm_random_items.js">
    document.getElementById('selectButton').addEventListener('click', () => {
        const selectedItems = normRandomItems();
        document.getElementById('result').innerText = selectedItems.length > 0 
            ? selectedItems.join(', ') 
            : 'No items selected.';
    });
</script>
</body>
